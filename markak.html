<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Márkák - Webshop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Lato:400,700|Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header><!-- Ugyanaz mint index.html --></header>
    <main>
        <div class="markak-main">
            <h1 style="color:#1183e4;text-align:center;margin-bottom:1.5em;font-family:Nunito,sans-serif;">Partnermárkáink</h1>
            <div class="marka-grid">
                <div class="marka-card">
                    <img src="brands/apple.png" alt="Apple logó">
                    <div class="nev">Apple</div>
                    <div class="leiras">Innováció, prémium minőség, letisztult dizájn.</div>
                </div>
                <div class="marka-card">
                    <img src="brands/samsung.png" alt="Samsung logó">
                    <div class="nev">Samsung</div>
                    <div class="leiras">Fejlett technológia, széles választék.</div>
                </div>
                <div class="marka-card">
                    <img src="brands/adidas.png" alt="Adidas logó">
                    <div class="nev">Adidas</div>
                    <div class="leiras">Sportos életmód, ikonikus stílus, minőség.</div>
                </div>
                <div class="marka-card">
                    <img src="brands/philips.png" alt="Philips logó">
                    <div class="nev">Philips</div>
                    <div class="leiras">Háztartási gépek, egészség, innováció.</div>
                </div>
                <div class="marka-card">
                    <img src="brands/lg.png" alt="LG logó">
                    <div class="nev">LG</div>
                    <div class="leiras">Modern otthoni elektronika, TV, háztartás.</div>
                </div>
            </div>
        </div>
    </main>
    <footer><!-- Ugyanaz mint index.html --></footer>
</body>
</html>
