<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M5DeviceShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav button {
      background: #f90;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 1rem;
      padding: 1rem;
      max-width: 300px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #cartModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #cartModal.active {
      display: flex;
    }
    #cartModal .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <h1>M5DeviceShop</h1>
    <nav>
      <button id="cartBtn">üõí Kos√°r (<span id="cartCount">0</span>)</button>
    </nav>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="Term√©k 1">
      <h2>Term√©k 1</h2>
      <p>√År: 9990 Ft</p>
      <button onclick="addToCart('Term√©k 1', 9990)">Kos√°rba</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="Term√©k 2">
      <h2>Term√©k 2</h2>
      <p>√År: 14990 Ft</p>
      <button onclick="addToCart('Term√©k 2', 14990)">Kos√°rba</button>
    </div>
  </section>

  <div id="cartModal">
    <div class="modal-content">
      <h2>Kos√°r</h2>
      <ul id="cartItems"></ul>
      <p>√ñsszesen: <span id="totalPrice">0</span> Ft</p>
      <button id="checkoutBtn">Megrendel√©s</button>
      <button id="closeCartBtn">Bez√°r</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      document.getElementById("cartCount").textContent = cart.length;
      alert(`${name} hozz√°adva a kos√°rhoz.`);
    }

    function updateCartModal() {
      const items = document.getElementById("cartItems");
      const total = document.getElementById("totalPrice");
      items.innerHTML = "";
      let sum = 0;
      cart.forEach((item, i) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price} Ft`;
        items.appendChild(li);
        sum += item.price;
      });
      total.textContent = sum;
    }

    function openCart() {
      document.getElementById("cartModal").classList.add("active");
      updateCartModal();
    }

    function closeCart() {
      document.getElementById("cartModal").classList.remove("active");
    }

    function checkout() {
      if (cart.length === 0) {
        alert("A kos√°r √ºres.");
        return;
      }
      let message = "Rendel√©s:\n";
      cart.forEach(item => {
        message += `- ${item.name}: ${item.price} Ft\n`;
      });
      message += `\n√ñsszesen: ${cart.reduce((a, b) => a + b.price, 0)} Ft`;
      alert("Rendel√©s elk√ºldve! Emailben visszaigazoljuk.");
      console.log(message);
      cart = [];
      document.getElementById("cartCount").textContent = "0";
      closeCart();
    }

    // Event listeners for modal open/close
    document.getElementById("cartBtn").addEventListener("click", openCart);
    document.getElementById("closeCartBtn").addEventListener("click", closeCart);
    document.getElementById("checkoutBtn").addEventListener("click", checkout);

    // Optional: Close modal on click outside content
    document.getElementById("cartModal").addEventListener("click", function(e) {
      if (e.target === this) closeCart();
    });

    // Optional: Close modal on ESC key
    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") closeCart();
    });
  </script>
</body>
</html>
